<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SmokeStats</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contactLayout.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Contact Me</h1>
        <form action="">
          <input type="email" name="email" id="emailId" placeholder="E-mail" />
          <input type="text" placeholder="Subject" />
          <textarea
            name="body"
            id="body"
            cols="30"
            rows="20"
            placeholder="Whathever you want to tell me"
          ></textarea>
          <br />
          <button type="submit" class="btn btn-center">Send</button>
        </form>
      </section>
    </main>
    <footer>
      <h6>
        The information in this website come from this
        <a
          href="https://www.cdc.gov/tobacco/data_statistics/fact_sheets/adult_data/cig_smoking/index.htm"
          class="link"
          >website</a
        >
      </h6>

      <br />

      <div class="footer-double-link">
        <h6>
          <a href="index.html" class="link">Home</a>
        </h6>
        <h6>
          <a href="https://paypal.me/geekerEN" class="link"
            >Donate to support the developer</a
          >
        </h6>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
